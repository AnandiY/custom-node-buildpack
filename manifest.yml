    version: 0.12.7
    uri: https://pivotal-buildpacks.s3.amazonaws.com/tmp/node-0.12.7-linux-x64.tgz
    md5: 287593722d1e30d70bea03de65043418
    cf_stacks:
      - cflinuxfs2
